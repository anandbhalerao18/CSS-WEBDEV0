<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstPara{
             color: purple;         /* Color by name */

        }
        #secondPara{
            color: rgb(3, 179, 3); /*this is called as RGB color by RGB value*/
        }
        #thirdPara{
            color:#7a0010c5;        /*this is called as hexcolor by haxvalue*/

        }
        
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is paragraph from first box</p> 

    <h2>this is my third box</h2>
    <p id="secondPara">this is paragraph from first box</p>

    <h2>this is my third box</h2>
    <p id="thirdPara">this is paragraph from first box</p>
</body>
</html>
